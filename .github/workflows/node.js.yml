name: Build and Test All Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Use the appropriate Node.js version for your projects

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install Backend Dependencies
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install
          npm run server &  # Optional: Start the backend server during CI/CD

      # Step 4: Install Frontend Dependencies
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm run dev &  # Optional: Start the frontend during CI/CD

      # Step 5: Install Admin Dependencies
      - name: Install Admin Dependencies
        working-directory: ./admin
        run: |
          npm install
          npm run dev &  # Optional: Start the admin panel during CI/CD
